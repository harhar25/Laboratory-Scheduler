{% extends "base.html" %}

{% block title %}Login - IT Lab System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-laptop-house me-2"></i>IT Lab System</h4>
                    <small>Laboratory Utilization Schedule</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <!-- Remove CSRF for now since we're not using Flask-WTF -->
                        <!-- {{ form.hidden_tag() }} -->
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" 
                                       name="username" 
                                       class="form-control" 
                                       placeholder="Enter your username"
                                       value="{{ form.username.data if form.username.data }}"
                                       required>
                            </div>
                            <!-- Remove Flask-WTF error handling -->
                            <!-- {% if form.username.errors %} -->
                                <!-- <div class="text-danger"> -->
                                    <!-- {% for error in form.username.errors %} -->
                                        <!-- <small>{{ error }}</small> -->
                                    <!-- {% endfor %} -->
                                <!-- </div> -->
                            <!-- {% endif %} -->
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" 
                                       name="password" 
                                       class="form-control" 
                                       placeholder="Enter your password"
                                       required>
                            </div>
                            <!-- Remove Flask-WTF error handling -->
                            <!-- {% if form.password.errors %} -->
                                <!-- <div class="text-danger"> -->
                                    <!-- {% for error in form.password.errors %} -->
                                        <!-- <small>{{ error }}</small> -->
                                    <!-- {% endfor %} -->
                                <!-- </div> -->
                            <!-- {% endif %} -->
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" 
                                   name="remember_me" 
                                   class="form-check-input" 
                                   id="remember_me"
                                   {% if form.remember_me.data %}checked{% endif %}>
                            <label class="form-check-label" for="remember_me">Remember me</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                <i class="fas fa-key me-1"></i>Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <small class="text-muted">
                        <strong>Demo Accounts:</strong><br>
                        Admin: admin / admin123<br>
                        Instructor: inst1 / inst123<br>
                        Student: student1 / student123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
